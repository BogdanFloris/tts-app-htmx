{% extends 'base.html' %}
{% block style %}
<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    margin: auto;
    max-width: 400px;
  }

  label {
    font-size: 1.2em;
    margin-bottom: 0.5em;
  }

  input[type="text"] {
    font-size: 1.2em;
    padding: 0.5em;
    width: 100%;
    margin-bottom: 1em;
    box-sizing: border-box;
  }

  button {
    font-size: 1.2em;
    padding: 0.75em 1.5em;
    cursor: pointer;
  }

  @media (min-width: 768px) {
    form {
      width: 50%;
    }
  }
</style>
{% endblock %}
{% block content %}
<div>
  <form hx-post="/generate">
    <label for="text">Enter text:</label>
    <input type="text" id="text" name="text" required>
    <button type="submit">Generate audio</button>
  </form>
  <div hx-target="#audio" hx-swap="outerHTML"></div>
</div>
{% endblock %}
{% block javascript %}
<script></script>{% endblock %}
